<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>个人站点</title>

    <link href="css/base.css" rel="stylesheet">
    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
<div class="content">

	<div class="label">地址：</div>
	<textarea class="url-txt lines-txt"></textarea>
	<div class="label">参数：</div>
	<textarea class="form-txt lines-txt"></textarea>
	<div class="fetch-btn btn">格式化参数</div>

	<div class="param-list">
		<div class="param－item" v-for="item in data">
			<div class="param-label">{{item.key}}</div>
			<input class="param-txt" value="{{item.value}}" />
		</div>
	</div>

	<div class="btn-list">
		<div class="get-btn btn">GET</div>
		<div class="post-btn btn">POST</div>
	</div>

	<textarea class="result-txt lines-txt"></textarea>

</div>

</body>
</html>
