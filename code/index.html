<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>个人站点</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <style>
        .content{
            padding: 12px;
        }
        #code{
            width: 256px;
            margin: auto;
            text-align: center;
        }
        h3{
            text-align: center;
        }
        .word{
            display: block;
            box-sizing: border-box;
            width: 100%;
            margin-top: 15px;
            height: 72px;
        }
        .btn{
            text-align: center;
            background: #26a7e1;
            color: #ffffff;
            padding: 5px;
            font-size: 15px;
            margin-top: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="content">
    <h3>二维码生成器</h3>
    <div id="code"></div>
    <textarea class="word"></textarea>
    <div class="btn">生成二维码</div>
</div>
<script>
    $(function(){
        $(".btn").click(function(){
            $("#code").qrcode($(".word").val());
        });
    })
</script>
</body>
</html>
