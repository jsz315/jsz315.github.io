<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="ie-stand|webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link href="css/base.css" rel="stylesheet">
    <script src="js/qrcode.js" type="text/javascript"></script>
    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
<div class="header"><span class="title">商品列表</span><div class="icon"></div></div>
<ul class="good-list">
    <li v-for="item in list" class="good-item">
        <img class="pic" v-cloak src="assets/img/good{{$index + 1}}.jpg" v-on:click="jump(item, $index + 1)">
        <div class="price">{{item.cprice}}<span class="cut">8.8折</span></div>
        <div class="name">战地吉普秋装新款纯色纯棉长袖T恤</div>
        <div class="user">
            <div class="buy-btn" v-on:click="jump(item, $index + 1)">购买</div>
            <span class="person">124人付款</span>
        </div>
    </li>
</ul>
<div class="mask" style="display: none;">
    <div class="code"></div>
</div>
</body>
</html>
