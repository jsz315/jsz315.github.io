<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="ie-stand|webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/frozen.css" rel="stylesheet">
    <script src="js/qrcode.js" type="text/javascript"></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/zepto.min.js" type="text/javascript"></script>
    <script src="js/frozen.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>

<div class="good">
    <div class="info max">
        <img class="pic" src="assets/img/good{{index}}.jpg">
        <div class="name">战地吉普秋装新款纯色纯棉长袖T恤</div>
    </div>
    <div class="info min">
        <div class="price">价格：{{cprice}}</div>
        <div class="order">订单：{{corder}}</div>
        <a class="pay-btn" href="{{curl}}" target="_blank"><img src="assets/pay.png">支付宝支付</a>
        <div class="tip">支付宝扫码支付：</div>
        <div class="code"></div>
    </div>
</div>

</body>
</html>
