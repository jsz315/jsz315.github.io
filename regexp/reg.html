<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="css/reg.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/reg.js"></script>
    <title>个人站点</title>
</head>
<body>

<div class="content">

    <div class="input-box">
        <div class="label">网址：</div>

        <div class="txt-box url-box">
            <input type="text" class="input-txt">
            <div class="btn">确定</div>
        </div>
    </div>

    <textarea class="data-txt"></textarea>

    <div class="input-box">
        <div class="label">参数：</div>

        <div class="txt-box no-btn">
            <input type="text" value="ig" class="input-txt param">
        </div>
    </div>

    <div class="input-box">
        <div class="label">查找：</div>

        <div class="txt-box no-btn">
            <input type="text" class="input-txt find">
        </div>
    </div>

    <div class="input-box">
        <div class="label">替换：</div>

        <div class="txt-box no-btn">
            <input type="text" class="input-txt replace">
        </div>
    </div>

    <div class="btn-list">
        <div class="btn match-btn">match</div>
        <div class="btn exec-btn">exec</div>
        <div class="btn replace-btn">replace</div>
        <div class="btn split-btn">split</div>
    </div>

    <textarea class="result-txt"></textarea>

    <div class="source"></div>

</div>
    

</body>
</html>
