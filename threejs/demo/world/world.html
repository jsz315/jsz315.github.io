<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世界坐标演示</title>
    <script>
        (function (doc, win) {
            var dpr = window.devicePixelRatio || 1;
            var docEl = doc.documentElement;
            var metaEl = document.querySelector('meta[name="viewport"]');
            if(!metaEl){
                metaEl = document.createElement('meta');
                metaEl.name = "viewport";
                doc.documentElement.firstElementChild.appendChild(metaEl);
            }
            var clientWidth = window.innerWidth;
            var scale = 1 / dpr;
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';  
            var recalc = function () {    
                var clientWidth = window.innerWidth * scale;
                docEl.style.fontSize = 100 * (clientWidth * dpr / 750) + 'px';
                metaEl.setAttribute('content', 'width=' + clientWidth * dpr + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no'); 
            };    
            if (!doc.addEventListener) return;    
            win.addEventListener(resizeEvt, recalc, false);    
            doc.addEventListener('DOMContentLoaded', recalc, false);    
        })(document, window);    
    </script>
    
    <script>
        window.CFG = {
            baseURL: '.'
        }
    </script>

<link href="css/world.css" rel="stylesheet"></head>
<body>
    <div class="control">
        <div class="camera">（快捷键 C）镜头控制</div>
        <span class="tip">坐标：</span>
        <input class="pot" type="text" value="0,0,0"/>
        <button class="add">添加点</button>
        <button class="set">设置点</button>
        <button class="del">删除</button>
        <button class="drawTube">绘制管道</button>
        <button class="drawObject">绘制物体</button>        
    </div>
    <script src="../../lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../../dll/three.dll.86da5733.js"></script><script type="text/javascript" src="js/world.js"></script></body>
</html>
