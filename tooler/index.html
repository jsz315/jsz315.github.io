<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>个人站点</title>
    <link href="css/base.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
    <div class="input-box">
        <textarea class="input-txt lines-txt"></textarea>
    </div>
    <div class="param-box">
        <div class="label">前缀：</div>
        <input class="param-txt ps-txt">
    </div>
    <div class="param-box">
        <div class="label">后缀：</div>
        <input class="param-txt ls-txt">
    </div>
    <div class="data-btn btn">数据处理</div>
    <div class="output-box">
        <textarea class="output-txt lines-txt"></textarea>
    </div>
    <div class="img-btn btn">显示图片</div>

    <ul class="img-list"></ul>
</div>
</body>
</html>
