<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name='referrer' content='never'>
    <title>图片列表下载工具</title>
    <link href="css/base.css" rel="stylesheet">
    <script src="js/ejs.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
<div class="content">

    <div class="param-box">
        <div class="label">网址：</div>
        <div class="input-box">
            <input class="param-txt url" placeholder="动态数字用###替换">
        </div>
    </div>
    <div class="param-box">
        <div class="label">开始：</div>
        <div class="input-box">
            <input class="param-txt start" placeholder="开始页码">
        </div>
    </div>
    <div class="param-box">
        <div class="label">结束：</div>
        <div class="input-box">
            <input class="param-txt end" placeholder="结束页码">
        </div>
    </div>
    <div class="param-box">
        <div class="label">位数：</div>
        <div class="input-box">
            <input class="param-txt total" placeholder="固定几位数">
        </div>
    </div>
    <div class="btn web-list-create">生成有序列表</div>

    <div class="lines-box">
        <textarea class="lines-txt webs"></textarea>
    </div>

    <div class="param-box">
        <div class="label">正则：</div>
        <div class="input-box">
            <input class="param-txt reg" placeholder="带子查询的正则表达式">
        </div>
    </div>
    <div class="btn web-grab">提取目标数据</div>

    <div class="lines-box">
        <textarea class="lines-txt fetch"></textarea>
    </div>

    <div class="param-box">
        <div class="label">查找：</div>
        <div class="input-box">
            <input class="param-txt find" placeholder="查找要替换的正则表达式">
        </div>
    </div>
    <div class="param-box">
        <div class="label">替换：</div>
        <div class="input-box">
            <input class="param-txt replace" placeholder="替换查找到的字符串">
        </div>
    </div>
    <div class="param-box">
        <div class="label">前缀：</div>
        <div class="input-box">
            <input class="param-txt before" placeholder="添加前缀">
        </div>
    </div>
    <div class="param-box">
        <div class="label">后缀：</div>
        <div class="input-box">
            <input class="param-txt after" placeholder="添加后缀">
        </div>
    </div>
    <div class="btn deal-with">数据加工处理</div>

    <div class="lines-box">
        <textarea class="lines-txt data"></textarea>
    </div>

    <div class="param-box">
        <div class="label">宽度：</div>
        <div class="input-box">
            <input class="param-txt width" placeholder="图片显示的宽度">
        </div>
    </div>
    <div class="param-box">
        <div class="label">高度：</div>
        <div class="input-box">
            <input class="param-txt height" placeholder="图片显示的高度">
        </div>
    </div>
    <div class="btn img-show">显示列表图片</div>

    <ul class="img-list"></ul>
</div>

<script id="img-item" type="text/html">
    {% for(var i = 0; i < list.length; i++){ %}
    <li class="img-item">
        <span>{%= i + 1 %}</span>
        <a target="_blank" href="{%= list[i] %}">
            <img src="{%= list[i] %}" style="width: {%= width %};height: {%= height %}">
        </a>
    </li>
    {% } %}
</script>

</body>
</html>
