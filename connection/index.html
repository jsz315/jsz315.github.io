<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <title>个人站点</title>
    <style>
        a{
            display: block;
            text-align: center;
            padding: 7px 0;
            background: #0090ff;
            font-size: 15px;
            color: #ffffff;
        }
        #conn{
            margin-top: 12px;
        }
        span{
            color: #ff0000;
        }
    </style>
</head>
<body>

<a onclick="check()">测试网络状态</a>
<div id="conn"></div>

<script>
 
    var conn = document.getElementById("conn");
    var connection = navigator.connection||navigator.mozConnection||navigator.webkitConnection||{tyep:'unknown'};
    var type_text = ['unknown','ethernet','wifi','2g','3g','4g','none'];
     
    alert(connection.type);

    function check(){
        showTip('Waiting...');
        
        if(typeof(connection.type) == "number"){
            connection.type_text = type_text[connection.type];
        }else{
            connection.type_text = connection.type;
        }
        if(typeof(connection.bandwidth) == "number"){
            if(connection.bandwidth > 10){
                connection.type = 'wifi';
            }else if(connection.bandwidth > 2){
                connection.type = '3g';
            }else if(connection.bandwidth > 0){
                connection.type = '2g';
            }else if(connection.bandwidth == 0){
                connection.type = 'none';
            }else{
                connection.type = 'unknown';
            }
        }
        var html = 'Type : ' + connection.type_text;
        html += '<br>Bandwidth : ' + connection.bandwidth;
        html += '<br>isOnline : ' + navigator.onLine;
        showTip(html);
    }

    function showTip(str){
        conn.innerHTML = "navigator.connection.type: <span>" + str + "</span>";
    }
</script>

</body>
</html>
